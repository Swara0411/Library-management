<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <h1>Library Management System</h1>

    <!-- Book Form -->
    <h2>Add a New Book</h2>
    <form id="bookForm">
        <input type="text" id="bookTitle" placeholder="Book Title" required>
        <input type="text" id="bookAuthor" placeholder="Author" required>
        <input type="text" id="bookGenre" placeholder="Genre" required>
        <input type="number" id="bookYear" placeholder="Year" required>
        <input type="text" id="bookISBN" placeholder="ISBN" required>
        <button type="button" onclick="addBook()">Add Book</button>
    </form>

    <!-- Search Book -->
    <h2>Search Books</h2>
    <input type="text" id="searchBookInput" placeholder="Search by Title, Author, or Genre" oninput="searchBooks()">
